<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The HTML5 Generator</title>
    <meta name="description" content="HTML5 template generator">
    <meta name="author" content="Dyzio">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <div class="page-header">
                    <h1>HTML5 Template Generator</h1>
                </div>
            </div>
            <!-- Settings -->
            <div class="col-sm-12 col-lg-6">

                <button data-action-create type="button" class="btn btn-primary" >Create HTML</button>
            </div>
            
            <!-- Result -->
            <div class="col-sm-12 col-lg-6">
                <div class="code-box">
                    <pre class="code">
                        <code data-template-code>
                            generate code...
                        </code>
                    </pre>
                </div>
                <button data-action-copy type="button" class="btn" >Copy to clipboard</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
